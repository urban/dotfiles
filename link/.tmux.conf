# utf8
set-window-option -g utf8 on

# improve colors
set -g default-terminal 'screen-256color'
 
# fix the titles
set -g set-titles on
set -g set-titles-string "#I:#W"
 
# 1-based window indexing
set -g base-index 1
 
# switch currently focused pane by mouse click
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
 
# increase history to 100k
set -g history-limit 100000 
 
# aggressive resize
setw -g aggressive-resize on

# bind keys
bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

# act like vim
setw -g mode-keys vi
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reatach-to-user-namespace pbcopy"

# update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# remap prefix to match GNU screen (i.e. CTRL+a)
set -g prefix C-a
unbind C-b
bind C-a send-prefix
 
# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# easier config reload
bind-key R source-file ~/.tmux.config \; display-message "tmux.conf reloaded."

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# set window notifications
setw -g monitor-activity on
set -g visual-activity on

# enable native Mac OS X copy/past
set-option -g default-command "/bin/bash -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -1 || exec $SHELL -1'"

# allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
